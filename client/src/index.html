<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>YeeLight Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="http://fountainjs.io/assets/imgs/fountain.png" />
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>

  <body ng-app="app" layout="column" ng-controller="MenuController">
    <toolbar></toolbar>
    <div layout="row" flex>
      <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" flex layout-padding>
        <md-list flex>
          <md-list-item ui-sref="home" ng-click="toggleSidenav()">
            <div class="md-list-item-text" layout="column">
              <h3>Home</h3>
            </div>
          </md-list-item>
          <md-list-item ng-repeat="bulb in $root.bulbs" ui-sref="control({ip: bulb.ip})" ng-click="toggleSidenav()">
            <div class="md-list-item-text" layout="column">
              <p>{{ bulb.name || bulb.ip }}</p>
            </div>
          </md-list-item>
        </md-list>
      </md-sidenav>
      <ui-view layout="column" flex></ui-view>
    </div>
  </body>
</html>
